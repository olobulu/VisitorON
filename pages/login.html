<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitorON</title>
    <!---==========Fav-Icon=============----->
    <link rel="shortcut icon" href="url_image.jpeg">

    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4f8;
    font-family: 'Arial', sans-serif;
}

/* Logo container */
.logo-container {
    margin-bottom: 10px;
}

.logo-container img {
    width: 120px;
    height: auto;
}

/* Login form container */
.login-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-size: 14px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Add margin to space the password input and login button */
#password-group input {
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.forgot-password {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}


    </style>
</head>
</body>
<div class="logo-container">
    <img src="logo.png" alt="VisitorON Logo">
</div>
    <div class="login-container">
        <h1>Log in to VisitorON Dashboard</h1>
        <form id="login-form">
            <div id="email-group" class="input-group">
                <label for="email">Company Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="button" id="next-button">Next</button>

            <div id="password-group" class="input-group hidden">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" id="login-button" style="margin-bottom: 5px;">Login</button>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="get_started.html.html" class="forgot-password">Sign-up</a>
        </form>
    </div>

    <script>
        const nextButton = document.getElementById('next-button');
        const emailGroup = document.getElementById('email-group');
        const passwordGroup = document.getElementById('password-group');

        nextButton.addEventListener('click', () => {
            // Hide the email input and the next button
            emailGroup.classList.add('hidden');
            nextButton.classList.add('hidden');
            
            // Show the password input and login button
            passwordGroup.classList.remove('hidden');
        });
    </script>
</body>
</html>
